<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spontane - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      transition: background 0.4s ease;
    }
    /* Navbar */
    nav {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background 0.3s ease;
    }
    nav:hover {
      background-color: #111;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .logo:hover {
      opacity: 0.6;
    }
    .search-bar {
      flex: 1;
      text-align: center;
    }
    .search-bar input {
      width: 50%;
      padding: 10px 14px;
      border-radius: 22px;
      border: none;
      outline: none;
      transition: width 0.3s ease;
    }
    .search-bar input:focus {
      width: 60%;
    }
    .nav-right a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    .nav-right a:hover {
      color: #bbb;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .hero video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(40%);
      transform: scale(1.1);
      transition: transform 1s ease;
    }
    .hero:hover video {
      transform: scale(1.2);
    }
    .hero h1 {
      font-size: 64px;
      margin: 0;
      text-shadow: 0 0 12px #fff, 0 0 24px #999, 0 0 36px #777;
      animation: glowPulse 2s ease-in-out infinite;
    }
    .hero p {
      font-size: 20px;
      opacity: 0.9;
      text-shadow: 0 0 8px #ccc, 0 0 16px #aaa;
      animation: glowPulseSoft 3s ease-in-out infinite;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
    }
    .product {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .product img:hover {
      transform: scale(1.05);
    }
    .product button {
      margin-top: 10px;
      width: 45%;
      padding: 8px;
      border: none;
      border-radius: 20px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .product button:hover {
      background-color: #555;
    }

    /* Footer */
    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }
  @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #aaa, 0 0 30px #888; }
      50% { text-shadow: 0 0 20px #fff, 0 0 40px #bbb, 0 0 60px #999; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #aaa, 0 0 30px #888; }
    }
    @keyframes glowPulseSoft {
      0% { text-shadow: 0 0 6px #ccc, 0 0 12px #aaa; }
      50% { text-shadow: 0 0 12px #eee, 0 0 22px #ccc; }
      100% { text-shadow: 0 0 6px #ccc, 0 0 12px #aaa; }
    }
  </style>
</head>
