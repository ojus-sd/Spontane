<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spontane</title>
    <link rel="stylesheet" href="Spontane.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <!-- Left Section - Brand/Image -->
            <div class="left-section">
                <div class="brand-content">
                    <h1 class="brand-name">Spontane</h1>
                    <p class="brand-tagline">Your Premium E-commerce Experience</p>
                    <div class="feature-list">
                        <div class="feature-item">
                            <span class="checkmark">‚úì</span>
                            <span>Secure Shopping</span>
                        </div>
                        <div class="feature-item">
                            <span class="checkmark">‚úì</span>
                            <span>Fast Checkout</span>
                        </div>
                        <div class="feature-item">
                            <span class="checkmark">‚úì</span>
                            <span>Track Orders</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section - Login Form -->
            <div class="right-section">
                <div class="form-container">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Login to your account</p>

                    <!-- Social Login Buttons -->
                    <div class="social-login">
                        <a href="#" class="social-btn google-btn">
                            <span class="social-icon">G</span>
                            <span class="social-text">Continue with Google</span>
                        </a>
                        <a href="#" class="social-btn facebook-btn">
                            <span class="social-icon">f</span>
                            <span class="social-text">Continue with Facebook</span>
                        </a>
                        <a href="#" class="social-btn apple-btn">
                            <span class="social-icon">üçé</span>
                            <span class="social-text">Continue with Apple</span>
                        </a>
                    </div>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <!-- Login Form -->
                    <form class="login-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password" 
                                required
                            >
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" name="remember" id="remember">
                                <span class="checkmark-box"></span>
                                <span class="checkbox-label">Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="submit-btn">Login</button>
                    </form>

                    <p class="signup-link">
                        Don't have an account? <a href="#">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
